<!DOCTYPE html>
<html>
    <head>
        <title>
            moon operating system beta | official website
        </title>
        <style>
            @font-face { font-family: GothamBold; src: url('GothamBold.ttf'); } 
            h3 {
                font-family: GothamBold
            }
        </style>
    </head>
    <body>
        <br>
        <h3>moon operating system beta</h3>
        <div>
            <a href="https://moonbetaos.vercel.app?play=moon">play moon os (beta) - direct</a>
        </div>
        <div>
            <a href="https://moonbetaos.vercel.app?play=moon_web">visit moon on roblox</a>
        </div>
        <script>
            let params = window.location.search;
            const paramArray = params.split("=");
            let reference = paramArray[0];
            let term = paramArray[1];
            if (reference == "?play") {
                if (term == "moon_web") {
                    window.location.href = "https://www.roblox.com/games/17881821187/"
                } else if (term == "moon") {
                    window.location.href = "roblox://experiences/start?placeId=17881821187"
                } else {
                    window.location.href = "https://google.com/search?q=" + term
                }
            }
        </script>
    </body>
</html>
